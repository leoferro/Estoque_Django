<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cadastro teste</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Relatórios</h2>
  <p>Gerar relatórios a partir dos campos:</p>
<form>
    <div class="input-group mb-3">
        <span class="input-group-text"><b>Datas :</b></span>
        <span class="input-group-text">de</span>
      <input id="InicioData" class="form-control" type="date" placeholder="Inicio"/>
        <span class="input-group-text">até</span>
      <input id="FimData" class="form-control" type="date" />
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text"><b>Periodicidade :</b></span>
         <select class="form-select">
          <option>Mensal</option>
          <option>Quinzenal</option>
          <option>Semanal</option>
          <option>Diário</option>
          <option>Anual</option>
        </select>

        <span class="input-group-text"><b>Categoria :</b></span>
         <select class="form-select">
          <option>Todas</option>
          <option>Refrigerante</option>
          <option>Cervejas</option>
          <option>Destilados</option>
          <option>...</option>
        </select>
    </div>

         <div class="form-check form-switch">
              <input class="form-check-input" type="radio" id="vendas" name="vendas-estoque" checked>
              <label class="form-check-label" for="vendas">Vendas</label>
         </div>
        <div class="form-check form-switch">
              <input class="form-check-input" type="radio" id="estoque" name="vendas-estoque">
              <label class="form-check-label" for="estoque">Estoque</label>
         </div>

    <button type="reset" class="btn btn-secondary">Limpar</button>
    <button type="submit" class="btn btn-primary">Gerar Relatório</button>


</form>
</div>
</body>
</html>
